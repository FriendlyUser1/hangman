<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery-3.0.0.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body onload="generateGame()">
		<div id="gallows">
			<canvas id="stickcanvas"></canvas>
		</div>
		<div id="wordarea">
			<p id="word"></p>
		</div>
		<div class="container justify-content-center align-content-center">
			<div class="row-cols-auto buttons"></div>
		</div>
		<br />
		<div
			class="functionbtn container justify-content-center align-content-center"
		>
			<div class="row">
				<button class="btn btn-primary" onclick="generateGame()">
					New Word
				</button>
			</div>
		</div>
	</body>
	<script>
		var alphabet = "abcdefghijklmnopqrstuvwxyz";
		for (var i = 0; i < alphabet.length; ++i) {
			$(".buttons").append(
				`<button id=${alphabet[i]} onclick="buttonPressed('${alphabet[i]}')">${alphabet[i]}</button>`
			);
		}
	</script>
</html>
